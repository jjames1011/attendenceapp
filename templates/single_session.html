{% extends "base.html" %} {% block content %}

<h1>Session {{session.name}}:</h1>
<table>
  <tr>
    <th>Student</th>
    <th>Checkin</th>
    <th>Checkout</th>
  </tr>
  {% for attendence in session.attendences %}
    <tr>
      <td><a href='/student_profile?student_id={{attendence.student.id}}'>{{attendence.student.name}}</a></td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
