{% extends "base.html" %} {% block content %}

<h1>Update Student</h1>

<form action="/update_student?student_id={{student.id}}" method="post">

    <label>First Name:</label>
    <div class=" px-0  col-10 col-md-3">
        <input class="form-control" type="text" name="first_name" value="{{student.first_name}}" />
    </div>
    <label>Last Name:</label>
    <div class=" px-0  col-10 col-md-3">
        <input type='text' class="form-control" name='last_name' value="{{student.last_name}}" />
    </div>
    <label class="error">{{name_error}}</label>
    <label>Phone Number:</label>
    <div class=" px-0  col-10 col-md-3">
        <input type='text' class="form-control" name='phone' value='{{student.phone}}' />
    </div>
    <label>Notes:</label>
    <div class=" px-0  col-10 col-md-3">
        <input type='text' class="form-control" name="notes" value='{{student.notes}}' />
    </div>

    <table class="table table-striped attendance-table table-responsive">
        <thead class="thead-light">
          <tr>
            <th>Roster</th>
            <th>Add to roster?</th>
          </tr>
        </thead>
        <tbody>
          {% for roster in rosters %}
          <tr>
            <div class="form-check form-check-inline">
              <td class="td-add-space"><a href='/single_roster?roster_id={{roster.id}}'>{{roster.course_name}}</a></td>
            </div>
            <td class="align-middle">
              <div class="form-check form-check-inline">
                <input type='checkbox' name='rosters' value='{{roster.id}}'  {% if roster in student.rosters %}checked{% endif %}/>
              </div>
            </td>            
          </tr>
          {% endfor %}
        </tbody>
      </table>

    <input type="submit" class="btn btn-outline-secondary" value="submit" />

</form>

{% endblock %}
