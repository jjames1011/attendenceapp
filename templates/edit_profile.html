{% extends "base.html" %} {% block content %}

<h1>Update Student</h1>

<form action="/update_student?student_id={{student.id}}" method="post">
  Name: <br>
  <input type="text" name="name" value='{{student.name}}' /><br>
  <label class="error">{{name_error}}</label><br> Notes: <br>
  <input type='text' name="notes" value='{{student.notes}}' /><br>

  <input type="submit" value="submit" />

</form>

{% endblock %}
