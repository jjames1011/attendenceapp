<!--
This will be a form with just one field of 'course_name' that will be
sent as a POST request to /add_roster route handler.-->
{% extends "base.html" %} {% block content%}

<h1>Add session</h1>

<form action="/add_session" method="post">
    <label>Date: </label><br>
    <input type="date" name="session_date" /><br>

    <label>Start: </label><br>
    <input type="time" name="session_start" /><br>

    <label>End: </label><br>
    <input type="time" name="session_end" /><br>

    <input type="hidden" name="roster_id" value="{{roster.id}}"/>

    <input type="submit" value="submit" />

</form>

{% endblock %}
