{% extends "base.html" %} {% block content %} {% if rosters %}
<h1>Click on a class:</h1> {% for roster in rosters %}
<a href='/single_roster?roster_id={{roster.id}}'>
    <p>{{ roster.course_name }}</p>
</a>
{% endfor %}

<p>
    <a href="/add_roster" class="btn btn-outline-info">Create a Roster</a> </p>{% else %}
<h3>It doesn't look like any rosters have been made, create a new one <a href='/add_roster'>here!</a></h3> {% endif %} {% endblock %}
