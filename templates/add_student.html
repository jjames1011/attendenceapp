{% extends "base.html" %}

{% block content%}

<h1>Add a Student</h1>

  <form action="/add_student" method="post">
    Name: <br>
    <input type="text" name="name"/><br>
    <label class="error">{{name_error}}</label><br>

    Notes: <br>
    <textarea name="notes" rows="10" columns="30"></textarea><br>

    <input type="submit" value="submit" />

  </form>

{% endblock %}
