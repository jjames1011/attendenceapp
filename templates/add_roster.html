<!--
This will be a form with just one field of 'course_name' that will be 
sent as a POST request to /add_roster route handler.-->
{% extends "base.html" %} {% block content%}

<h1>Add a Roster</h1>

<form action="/add_roster" method="post">
    Course Name: <br>
    <input type="text" name="course_name" /><br>
    <label class="error">{{name_error}}</label><br>


    <input type="submit" value="submit" />

</form>

{% endblock %}
